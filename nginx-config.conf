server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    
    server_name _;
    
    # Статические файлы фронтенда
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических файлов (JS, CSS, изображения)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            add_header ETag "";
            # Отключаем кэширование для файлов с хэшами в имени
            if ($uri ~* "\.[a-f0-9]{8,}\.(js|css)$") {
                expires max;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # Кэширование HTML файлов - НЕ кэшируем для обновлений
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header ETag "";
        }
        
        # Кэширование JSON файлов - НЕ кэшируем для обновлений
        location ~* \.json$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # Загруженные файлы (uploads) - отключено, используется Cloudinary
    # location /uploads/ {
    #     alias /root/backend/backend/uploads/;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    #     try_files $uri =404;
    # }
    
    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Отключаем кэширование для API запросов
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
