# HTTP сервер - временно без редиректа (будет активирован после SSL)
server {
    listen 80;
    listen [::]:80;
    server_name simba-tzatzuim.co.il www.simba-tzatzuim.co.il;
    
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    
    # Статические файлы из backend/public (иконки категорий и другие) - ВЫСОКИЙ ПРИОРИТЕТ
    location /public/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Статические файлы фронтенда - НИЗКИЙ ПРИОРИТЕТ
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

