<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the check-article endpoint
                const response = await fetch('http://localhost:5000/api/products/check-article/TEST123');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>API Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data: ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
