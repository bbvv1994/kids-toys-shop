server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Тестовый location для /public/ - максимально простой
    location = /public/toys.png {
        proxy_pass http://localhost:5000/public/toys.png;
        proxy_set_header Host $host;
    }
    
    # Fallback для всех остальных запросов
    location / {
        return 200 "Test server working";
        add_header Content-Type text/plain;
    }
}







