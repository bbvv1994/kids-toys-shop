<body>
    <h1>üîß –¢–µ—Å—Ç –ø–µ—Ä–µ–≤–æ–¥–æ–≤ - Kids Toys Shop</h1>
    
    <div class="container">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</h2>

    <div class="container">
        <h2>2. –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏</h2>
        <div class="form-group">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ (—Ä—É—Å—Å–∫–∏–π):</label>
            <input type="text" id="nameRu" value="–¢–µ—Å—Ç–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç">
        </div>
        <div class="form-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ (—Ä—É—Å—Å–∫–∏–π):</label>
            <textarea id="descriptionRu">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ</textarea>
        </div>
        <div class="form-group">
            <label>–ù–∞–∑–≤–∞–Ω–∏–µ (–∏–≤—Ä–∏—Ç):</label>
            <input type="text" id="nameHe" value="◊û◊ï◊¶◊® ◊ë◊ì◊ô◊ß◊î">
        </div>
        <div class="form-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ (–∏–≤—Ä–∏—Ç):</label>
            <textarea id="descriptionHe">◊™◊ô◊ê◊ï◊® ◊û◊ï◊¶◊® ◊î◊ë◊ì◊ô◊ß◊î ◊ë◊¢◊ë◊®◊ô◊™</textarea>
        </div>
        <div class="form-group">
            <label>–¶–µ–Ω–∞:</label>
            <input type="number" id="price" value="100">
        </div>
        <button onclick="testCreateProduct()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="container">
        <h2>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ API endpoints</h2>
        <button onclick="checkHealth()">Health Check</button>
        <button onclick="checkProducts()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç—ã</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://kids-toys-backend.onrender.com';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function checkDatabaseStructure() {
            const result = await makeRequest(`${API_BASE_URL}/api/debug/database-structure`);
            displayResult('dbResult', result, result.success ? 'success' : 'error');
        }

        async function testCreateProduct() {
            const productData = {
                name: document.getElementById('nameRu').value,
                description: document.getElementById('descriptionRu').value,
                nameHe: document.getElementById('nameHe').value,
                descriptionHe: document.getElementById('descriptionHe').value,
                price: document.getElementById('price').value
            };

            const result = await makeRequest(`${API_BASE_URL}/api/debug/test-translations`, {
                method: 'POST',
                body: JSON.stringify(productData)
            });
            
            displayResult('createResult', result, result.success ? 'success' : 'error');
        }

        async function checkHealth() {
            const result = await makeRequest(`${API_BASE_URL}/api/health`);
            displayResult('apiResult', result, result.success ? 'success' : 'error');
        }

        async function checkProducts() {
            const result = await makeRequest(`${API_BASE_URL}/api/products?limit=3`);
            displayResult('apiResult', result, result.success ? 'success' : 'error');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ë–î –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkDatabaseStructure();
        };
    </script>
