# Временная конфигурация для получения SSL сертификата
server {
    listen 80;
    listen [::]:80;
    server_name simba-tzatzuim.co.il www.simba-tzatzuim.co.il;
    
    # Временная заглушка для получения SSL
    location / {
        return 200 'SSL setup in progress. Domain: $host';
        add_header Content-Type text/plain;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

# Fallback сервер для других доменов
server {
    listen 80;
    listen [::]:80;
    
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    
    server_name _;
    
    # Статические файлы фронтенда
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
