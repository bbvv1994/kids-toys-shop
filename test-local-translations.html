<body>
    <h1>üß™ –¢–µ—Å—Ç –ø–µ—Ä–µ–≤–æ–¥–æ–≤ - –õ–æ–∫–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</h1>
    
    <div class="container">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h2>
        <label>–ü–æ—Ä—Ç backend —Å–µ—Ä–≤–µ—Ä–∞:</label>
        <input type="number" id="portInput" class="port-input" value="5040" placeholder="5000">
        <button onclick="updatePort()">–û–±–Ω–æ–≤–∏—Ç—å –ø–æ—Ä—Ç</button>

    <div class="container">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö</h2>
        <button onclick="checkDatabaseStructure()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ë–î</button>
        <div id="dbResult" class="result"></div>
    </div>

    <div class="container">
        <h2>2. –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞ —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏</h2>
        <button onclick="testCreateProduct()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="container">
        <h2>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ API endpoints</h2>
        <button onclick="checkHealth()">Health Check</button>
        <button onclick="checkProducts()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç—ã</button>
        <div id="apiResult" class="result"></div>
    </div>

    <script>
        let API_BASE_URL = 'http://localhost:5040';
        
        function updatePort() {
            const port = document.getElementById('portInput').value;
            API_BASE_URL = `http://localhost:${port}`;
            document.getElementById('portResult').className = 'result success';
            document.getElementById('portResult').textContent = `‚úÖ –ü–æ—Ä—Ç –æ–±–Ω–æ–≤–ª–µ–Ω: ${API_BASE_URL}`;
        }
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function checkDatabaseStructure() {
            const result = await makeRequest(`${API_BASE_URL}/api/debug/database-structure`);
            displayResult('dbResult', result, result.success ? 'success' : 'error');
        }

        async function testCreateProduct() {
            const productData = {
                name: '–¢–µ—Å—Ç–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç (—Ä—É—Å—Å–∫–∏–π)',
                description: '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ',
                nameHe: '◊û◊ï◊¶◊® ◊ë◊ì◊ô◊ß◊î',
                descriptionHe: '◊™◊ô◊ê◊ï◊® ◊ë◊¢◊ë◊®◊ô◊™',
                price: 100,
                category: '1', // ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "–ò–≥—Ä—É—à–∫–∏"
                ageGroup: '3-5 –ª–µ—Ç',
                gender: '–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π'
            };

            const result = await makeRequest(`${API_BASE_URL}/api/debug/test-translations`, {
                method: 'POST',
                body: JSON.stringify(productData)
            });
            
            displayResult('createResult', result, result.success ? 'success' : 'error');
        }

        async function checkHealth() {
            const result = await makeRequest(`${API_BASE_URL}/api/health`);
            displayResult('apiResult', result, result.success ? 'success' : 'error');
        }

        async function checkProducts() {
            const result = await makeRequest(`${API_BASE_URL}/api/products?limit=3`);
            displayResult('apiResult', result, result.success ? 'success' : 'error');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ë–î –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            updatePort();
            checkDatabaseStructure();
        };
    </script>
